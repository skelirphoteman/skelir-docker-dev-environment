version: '3.7'

networks:
  default:
    external:
      name: dev_env

services:
  php:
    build:
      context: ./docker/php/
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - web:/var/www
      - php-config:/usr/local/etc/php/conf.d/
    depends_on:
      - mysql
    working_dir: /var/www
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - nginx-conf:/etc/nginx/conf.d/
      - web:/var/www
    ports:
      - '5010:80'
    depends_on:
      - php
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - '5012:3306'
    env_file: .env
    command:
      - "--default-authentication-plugin=mysql_native_password"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql/
  encore:
    container_name: encore
    volumes:
      - web:/usr/src/app
    build:
      context: ./docker/node/
      dockerfile: Dockerfile
    working_dir: /usr/src/app/
    command: ["yarn", "run", "dev"]

volumes:
  code:
  web:
  php-config:
  nginx-conf:
  mysql:

x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
      configurationBeta:
        permissions:
          defaultOwner: "id:1111"
          defaultGroup: "id:1111"
          defaultFileMode: "0666"
          defaultDirectoryMode: "0666"
    web:
      alpha: "./www"
      beta: "volume://web"
      ignore:
        paths:
          - "vendor"
          - "var"
    php-config:
      alpha: "./docker/php/config"
      beta: "volume://php-config"
    nginx-config:
      alpha: "./docker/nginx"
      beta: "volume://nginx-config"
    mysql:
      alpha: "./database"
      beta: "volume://mysql"